<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Test Runner</title>
    <link rel="stylesheet" href="lib/jasmine.css">

    <!-- #################################################################################################
   #### ADD YOUR LIBS AND SPECS HERE ###############################################################
   ################################################################################################# -->
    <!-- include lib files here... -->
    <script>
        jasmineuiConfig = {
            loadMode: 'popup',
            logEnabled: true,
            closeTestWindow: false,
            instrumentUrlPatterns: ['.*'],
            scripts: [
                {position: 'begin', url: '/test/ui/inject/sampleBeginScript.js'},
                {position: 'end', url: '/test/ui/inject/sampleEndScript.js'}
            ]
        };
    </script>
    <script type="text/javascript" src="/jasmine-ui.js"></script>
    <script type="text/javascript" src="lib/jasmine-html.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="ui/nonUiSpec.js"></script>
    <script type="text/javascript" src="ui/baseFunctionalitySpec.js"></script>
    <script type="text/javascript" src="ui/beforeLoadSpec.js"></script>
    <script type="text/javascript" src="ui/injectSpec.js"></script>
    <script type="text/javascript" src="ui/multiLoadSpec.js"></script>
    <script type="text/javascript" src="ui/instrumentInlineSpec.js"></script>
    <script type="text/javascript" src="ui/instrumentUrlScriptSpec.js"></script>

    <!-- ################################################################################################# -->
    <script type="text/javascript">
        jasmineui.loadUi('/test/ui/jasmine-uiSpec.html', function() {
            describe("inline specs", function() {
                it("should execute inline javascript tests", function() {
                    expect(1).toBe(1);
                });
            });
        });
    </script>

</head>
<body>
<!-- execute jasmine tests -->
<script type="text/javascript">
    var reporter = new jasmine.TrivialReporter();
    jasmine.getEnv().addReporter(reporter);
    jasmine.getEnv().specFilter = function(spec) {
        return reporter.specFilter(spec);
    };
    jasmine.getEnv().execute();
</script>

</body>
</html>
